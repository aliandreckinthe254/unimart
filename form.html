<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Register Here</title>

    <link rel="stylesheet" href="css/style.css">

    <style>
        body{
            background-image: url("assets/background.jpeg");
            background-repeat: no-repeat;
            background-size: cover;

        }

    </style>


</head>
<body>
<form action="">
  <legend>CREATE AN ACCOUNT WITH UNIMART</legend>
  <br><br>

  <label for="fname">First Name:</label>
  <input type="text" id="fname" placeholder="Enter firstname E.g Sung" required="required">
  <br><br>

  <label for="sname">Surname</label>
  <input type="text" id="sname" placeholder="Enter Surname E.g Jin" required="required">
  <br><br>


  <label for="email">E-mail Address</label>
  <input type="email" id="email" placeholder="sunjin@gmail.com" required="required">
  <br><br>

<label for="pword">Password</label>
  <input type="password" id="pword" placeholder="Enter Password Here" required="required">
  <br><br>

 <label for="age">Enter Age:</label>
  <input type="number" id="age"  required="required">
  <br><br>

  <label for="yob">Birthday:</label>
  <input type="date" id="yob" required="required">
  <br><br>

  <label for="file">Upload photo:</label>
  <input type="file" id="file" required="required">
  <br><br>

  <label for="yos">Year of Study:</label>
  <select name="" id="yos">
    <option value="" disabled="disabled">---Choose one---</option>
    <option value="Year 1">Year 1</option>
    <option value="Year 2">Year 2</option>
    <option value="Year 3">Year 3</option>
    <option value="Year 4">Year 4</option>

  </select>
  <br><br>

  <p>Choose your favourite football team</p>
  <input type="radio" id="team" name="team">
  <label for="team">Liverpool</label><br>

  <input type="radio" id="team1" name="team">
  <label for="team1">Astonvilla</label><br>


  <input type="radio" id="team2" name="team">
  <label for="team2">Chelsea</label><br>
  <br><br>
  
  <p>Choose Programming Languages</p>
  <input type="checkbox" id="python" name="python">
  <label for="python">Python</label><br>

  <input type="checkbox" id="php" name="php">
  <label for="php">PHP</label><br>

  <input type="checkbox" id="js" name="js">
  <label for="js">Java Script</label><br><br>

  <label for="message">Describe Yourself</label><br>
  <textarea name="" id="message" cols="50" rows="20" placeholder="Type here..."></textarea>
  <br>
  <button type="submit">Register</button>

</form>



</body>
</html>
