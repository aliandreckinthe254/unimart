<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/form.css">


</head>
<body>
<div id="one">
    <div id="left">
        <h1>Let's Chat</h1>
        <p>Whether you have a question,want to stray a project or simply want to connect.</p>
        <p>Feel free to send a message in the contact form.</p>

    </div>

    <div id="right">
        <form action="">
            <h1>Contact</h1>
            <label for="name1">*Required</label>
            <input type="text" id="name1" placeholder="Name *" required="required">

            <label for="email"></label>
            <input type="email" id="email" placeholder="Email *" required="required">

            <label for="compname"></label>
            <input type="text" placeholder="Company" id="compname" required="required">

            <label for="tele"></label>
            <input type="text" placeholder="Phone" id="tele" required="required" >

             <label for="mess"></label>
           <textarea name="" id="mess" cols="30" rows="10" placeholder="Message"></textarea>
            <br>
            <button type="submit">SUBMIT</button>


        </form>


    </div>


</div>






</body>
</html>
